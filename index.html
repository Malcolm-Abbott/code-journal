<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">Code Journal <a href="#">Entries</a></div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder-image" />
            </div>
            <div class="column-half">
              <div class="label-box">
                <label for="title">Title</label>
              </div>
              <div class="input-box">
                <input type="text" id="title" name="title" required />
              </div>
              <div class="label-box">
                <label for="photo-url">Photo URL</label>
              </div>
              <div class="input-box">
                <input type="text" id="photo-url" name="photo-url" required />
              </div>
            </div>
            <div class="column-full label-box">
              <label for="notes">Notes</label>
            </div>
            <div class="column-full textarea-box">
              <textarea id="notes" name="notes"></textarea>
            </div>
            <div class="column-full button-box">
              <button type="submit" id="save-button" value="SAVE">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div class="link-bar column-full">
          <h1>Entries</h1>
          <a></a>
        </div>
        <h1 class="no-entries">
          No entries matching the figma have been recorded
        </h1>
        <ul></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
